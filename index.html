<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hazardous Waste Log</title>
  <style>
    /* ... (Your existing CSS remains exactly the same) ... */
    #login-section { text-align: center; padding: 40px 10px; }
    #form-section { display: none; }
    .user-info { font-size: 12px; color: #666; text-align: right; margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Hazardous Waste Log</h2>

  <div id="login-section">
    <p style="text-align: center;">Please sign in to access the Hazardous Waste Entry form.</p>
    <div style="display: flex; justify-content: center; padding: 20px;" id="buttonDiv"></div>
  </div>

  <div id="form-section" style="display: none;">
    <label for="date">Date:</label>
    <input type="date" id="date">

    <label for="volume">Volume (kg):</label>
    <input type="number" step="0.00001" id="volume" placeholder="0.00000">

    <label for="waste">Waste Name:</label>
    <select id="waste">
      <option value="">-- Select Waste --</option>
      <option value="Used Oil">Used Oil</option>
      <option value="Pathological and Infectious Waste">Pathological and Infectious Waste</option>
      <option value="Lead Compounds">Lead Compounds</option>
      <option value="Oil Contaminated Materials">Oil Contaminated Materials</option>
      <option value="Grease Waste">Grease Waste</option>
      <option value="Waste Electrical and Electronic Equipment">Waste Electrical and Electronic Equipment</option>
      <option value="Mercury and Mercury Compounds">Mercury and Mercury Compounds</option>
      <option value="Containers Previously containing toxic chemical substances">Containers Previously containing toxic chemical substances</option>
    </select>

    <div class="button-group">
      <button class="btn-add" onclick="addEntry()">Add Entry</button>
      <button class="btn-export" onclick="exportExcel()">Export to Excel (CSV)</button>
    </div>
    
    <p id="status"></p>

    <div class="table-wrapper">
      <table id="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>kg</th>
            <th>Waste Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
